<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
          box-sizing: border-box;
        }
        
        .img-container {
          float: left;
          width: 33.33%;
          padding: 5px;
        }
        
        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }

        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="text-center">

    


    <div class="clearfix">
        <div class="img-container">
            <h3>Rounded Image</h3>
            <img src="jakarta.jpg" class="rounded" width="300px" height="300px">
        </div>
        
        <div class="img-container">
            <h3>Circle Image</h3>
            <img src="lampung.jpg" class="rounded-circle" width="300px" height="300px">
        </div>
    
        <div class="img-container">
            <h3>Thumbnail Image</h3>
            <img src="yogyakarta.jpg" class="img-thumbnail" width="300px" height="300px">
        </div>
    </div>



    

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <title>Belajar CSS - Niomic</title>
</head>
<body style="background-color:#DADADA">
    <div class="ui container" style="border-radius:10px; background-color:white; width:500px; height:auto; position:flex; margin-top:12%; padding:10px;">
        <div class="ui field">
          <div class="ui column centered grid">
            <div class="column">
              <form class="ui form">
                <div class="ui segment">
                  <div class="ui container">
                    <div class="ui center aligned container">
                      <div class="ui middle aligned image">
                          <h1 style="color:#009c95;" ><img class="ui middle aligned" src="niomic.png" width="50"> Daftar Akun Niomic</h1>
                      </div>
                  </div>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" placeholder="Nama Depan">
                    <i class="user icon"></i>
                  </div>
                </div>  
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" placeholder="Nama Belakang">
                    <i class="user icon"></i>
                  </div>
                </div> 
                <div class="field">
                  <div class="ui left icon input">
                    <input type="tel" placeholder="No Telp/Hp">
                    <i class="phone icon"></i>
                  </div>
                </div> 
                <div class="field">
                  <div class="ui left icon input">
                    <input type="email" placeholder="Alamat Email">
                    <i class="envelope outline icon"></i>
                  </div>
                </div> 
                <div class="field">
                  <div class="ui left icon input">
                    <input type="password" placeholder="Password">
                    <i class="lock icon"></i>
                  </div>
                </div> 
          <button class="fluid ui teal button">Login</button>
      <script src="semantic.min.js"></script>

</body>
</html>

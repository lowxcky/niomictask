<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body style="background-color: #333333;">
    
    
      <div class="container mb-5">
          <div class="row">
              <div class="col d-flex justify-content-center mt-5">
                  <img src="lampung.jpg" class="rounded-circle" width="200" height="150">
              </div>
          </div>

          <div class="row d-flex justify-content-center text-white mt-5">
              <div class="col-md-6">
                  <div class="mb-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (Disable)" disabled>
                </div>

                <div class="mb-3">
                  <label for="pass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>

                <div class="mb-3">
                  <label for="fle" class="form-label">Scan KTP</label><br>
                  <input type="file" id="pass">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label form-text text-white" for="flexCheckDefault">
                      Saya <u class="text-white">setuju</u> dan telah membaca <a href="#" class="text-decoration-none">aturan</a> serta <a href="#" class="text-decoration-none">ketentuan</a> yang berlaku
                    </label>
                  </div>


                <div class="mb-3 d-grid gap-2">
                    <button class="btn btn-primary" type="button">Sumbit</button>
                </div>
                
                </div>

              </div>
          </div>
      </div>
  </body>
</html>

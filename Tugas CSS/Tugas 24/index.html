<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form >
        <div class="form-group">
            <label class="fw-bold form-label">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <br>
        <div class="form-group">
            <label class="fw-bold form-label">Alamat Rumah</label>
            <textarea name="name" class="form-control" cols="80" rows="2"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label class="fw-bold form-label">Foto Profil</label>
            <br>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <br>
        <div class="form-group">
            <label class="fw-bold form-label">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat Email">
        </div>
        <br>
        <div class="form-group">
            <label class="fw-bold form-label">Kata Sandi</label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
        <br>
        <div>
            <table style="width: 30%;">
                <tr>
                    <td><label class="fw-bold form-label">Jenis Kendaraan Anda :</label></td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Motor</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Mobil</label>
                          </div>
                    </td>
                </tr>
            </table>
        </div>



        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>


    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <p><audio src="sample.mp3" controls ></audio> 
        Format MP3 dengan atribut control</p>

    <p><audio src="sample.mp3" controls loop></audio> 
        Format MP3 dengan atribut control dan loop</p>
    
    <p><audio src="sample.mp3" controls muted></audio> 
        Format MP3 dengan atribut control dan muted</p>
        <br>

    <p><audio src="flac.flac" controls ></audio> 
        Format FLAC dengan atribut control</p>


</body>
</html>

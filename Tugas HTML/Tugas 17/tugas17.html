<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 17</title>
</head>
<body>
    
    <h1>Formulir Pendaftaran</h1>

    <form action="">
        <label for="cdata">Cari Data : </label>
        <input type="search" name="cdata" id="cdata">
        <br><br>
        <label for="nlengkap">Nama Lengkap : </label>
        <input type="text" name="nlengkap" id="nlengkap">
        <br><br>
        <label for="aweb">Alamat Website : </label>
        <input type="url" name="aweb" id="aweb">
        <br><br>
        <label for="umur">Umur : </label>
        <input type="number" name="umur" id="umur" minlength="10" maxlength="35">
        <br><br>
        <label for="nhp">No Hp :</label>
        <input type="tel" name="nhp" id="nhp">
        <br><br>
        <label for="pmateri">Seberapa mengerti Anda tentang materi ini ? </label>
        <input type="range" name="pmateri" id="pmateri">
        <br><br>
        <input type="submit" name="" id="">
        
    </form>

</body>
</html>

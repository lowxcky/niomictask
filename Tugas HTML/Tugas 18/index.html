<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 18</title>
</head>
<body>
    
    <h1>Tugas Input Element (date)</h1>

    <form action="">
        <label for="date">Date : </label>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="dtime">Datetime : </label>
        <input type="datetime" name="dtime" id="dtime">
        <br><br>
        <label for="dtlocal">Datetime-local : </label>
        <input type="datetime-local" name="dtlocal" id="dtlocal">
        <br><br>
        <label for="time">Time : </label>
        <input type="time" name="time" id="time">
        <br><br>
        <label for="month">Month : </label>
        <input type="month" name="month" id="dtime">
        <br><br>
        <label for="week">Week : </label>
        <input type="week" name="week" id="week">
    </form>


</body>
</html>
